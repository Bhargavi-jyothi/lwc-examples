<template>
    <lightning-input 
        type="search" 
        onchange={handleKeyChange} 
        class="slds-m-bottom_small" 
        label="Search" 
        value={accountName}>
    </lightning-input>
    <template if:true={accountList}>
        <ul>
            <template for:each={accountList} for:item="accountObj">
                <li key={accountObj.Id}>{accountObj.Name}</li>
            </template>
        </ul>
    </template>
    <template if:false={accountList}>
        <p>No accounts found.</p>
    </template>
</template>
