<template>
    <lightning-card  title="Addition of two numbers">
        <lightning-button label="Submit" slot="actions" onclick={handleClick} ></lightning-button>
        <p class="slds-p-horizontal_small">
        <lightning-input type="number" name="fnum" label="Enter a number"  value={fnum}  onchange={handleChange}></lightning-input>
        <lightning-input type="number" name="snum" label="Enter a number" value={snum}   onchange={handleChange}></lightning-input>
    </p>
        <p slot="footer">{sum}</p>
    </lightning-card>
</template>
